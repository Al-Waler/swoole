<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<h1>Websocket</h1>
</body>
<script>
	var wsUrl = 'ws://192.168.19.66:9501';
	var websocket = new WebSocket(wsUrl);
	websocket.onopen = function(evt) {onOpen(evt)};
	websocket.onclose = function(evt) {onClose(evt)};
	websocket.onmessage = function(evt) {onMessage(evt)};
	websocket.onerror = function(evt) {onError};
	
	function onOpen(evt) {console.log("connected to websocket server."); websocket.send("dddd")}
	function onClose(evt) {console.log("Disconnected")}
	function onMessage(evt) {console.log("Retrieved data from server:"+evt.data)}
	function onError(evt) {console.log('Error occured:' + evt.data)}
</script>
</html>
